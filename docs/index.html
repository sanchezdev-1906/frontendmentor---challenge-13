<!DOCTYPE html><html lang="en"></html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Frontend Mentor - REST Countries API with color theme switcher</title><link rel="stylesheet" href="style.css"><link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon"><script src="https://kit.fontawesome.com/e8f815e43c.js" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&amp;display=swap" rel="stylesheet"></head><body><header class="header-bar"><h1 class="main-title">Where in the World?</h1><button class="toggle-theme"><i class="fa-regular fa-moon"></i><span>Dark Mode</span></button></header><div class="details-screen" id="details-screen"><button class="back">Back</button><div class="country" id="country"><div class="country__flag"></div><div class="country__data"></div></div></div><main class="home" id="home-screen"><form id="search-form"><button type="submit"> <i class="fa-regular fa-search"></i></button><input id="search-input" type="search" name="search-country" placeholder="Search for a country..."></form><form id="filter-form"><select id="filter-input" name="filter-region"> <option value="placeholder">Filter by Region</option><option value="africa">Africa</option></select></form><div class="cards-container" id="cards-container"></div></main><script src="main.js"></script></body>
